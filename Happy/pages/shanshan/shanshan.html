<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>祝吕帅❤姗姗新婚快乐！</title>

		<link href="../css/style.css" rel="stylesheet">
		<!-- Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../js/jquery-2.1.0.js"></script>
 		<link href="../css/animate.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/magic.min.css">
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../js/bootstrap.min.js"></script>
		<style type="text/css">
			html,
			body {
				background-color: #F34236;
			}
			
			.container {
				position: absolute;
				width: 100%;
				height: 100%;
				text-align: center;
				border-radius: 10px;
			}
			
			.logo {
				display: inline-block;
				margin: 2rem 0 0;
				border-radius: 50%;
				width: 160px;
				height: 160px;
				border: 7px solid #FFFFFF;
				box-shadow: 0px 0px 20px 2px #fff59d;
			}
			
			.logo:hover {
				width: 200px;
				height: 200px;
				box-shadow: 0px 0px 1px #9D9D9D;
			}
			
			.phoneNo {
				margin: 2rem auto;
				width: 15rem;
				line-height: 1.5em;
				background-color: #D22F2F;
				vertical-align: middle;
				border-radius: 7px;
				font-size: 21px;
				text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
				transition: all 0.25s;
				color: #fc0;
				text-decoration: none;
				cursor: auto;
				font-feature-settings: "kern" 1;
				font-kerning: normal;
			}
			
			.phoneNo:hover {
				color: #fd0;
			}
		</style>
		<script type="text/javascript">
			var time = 0;
			var direction = true;
			var pn = "18811716119";
			$(function() {
				runId = setInterval(run, (time * 20) + 200);
			});

			function run() {

				if(!direction) {
					// clearInterval(runId);
					console.log(pn);
					$("#phoneNumber").text(pn.substring(0, ((--time - 1) % pn.length + 1)));
				} else {
					$("#phoneNumber").text(pn.substring(0, (time++ % pn.length + 1)));
				}

				if((pn == $("#phoneNumber").text()) || ("" == $("#phoneNumber").text())) {
					direction = !direction;
					console.log(direction + "---");
					if(direction) {
						$("#phoneNumber").removeClass("animated tada");
					} else {
						$("#phoneNumber").addClass("animated tada");
						clearInterval(runId);
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div>
				<img class="logo" src="../../img/shanshanhuangshuai.jpg" />
			</div>

			<p id="phoneNumber" class="phoneNo">百年好合&nbsp;&nbsp;夫妻同心</p>
		</div>
	</body>
</html>
